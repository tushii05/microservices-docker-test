version: "3.3"

services:
  micro1:
    build: ./microservices/micro1
    volumes:
      - ./microservices/micro1:/src/app
    command: npm run dev
    ports:
      - "5001:3001"

  micro2:
    build: ./microservices/micro2
    ports:
      - "5002:3002"

  gateway:
    build: ./gateway
    ports:
      - "5000:3000"
    depends_on:
      - micro1
      - micro2
